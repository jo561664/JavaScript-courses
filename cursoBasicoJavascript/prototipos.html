<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prototipos</h1>
    <script>
        // POO
        /*
        Clases - Modelo a seguir
           Objetos - Es una instancia de una clase
            Atributos - Es una caracteristica o propiedad del objeto(variables dentro de un objeto)
            Métodos - Son las acciones que un objeto puede realizar (funciones dentro de un objeto)
        */


        // Función constructora
        /*
        function Animal(nombre, genero){
            // Atributos
            this.nombre = nombre;
            this.genero = genero;

            // Métodos
            this.sonar = function(){
                console.log('Hago sonidos porque estoy vivo.')
            }

        }
        */

        // Función constructora donde asignamos los métodos al prototipo, no a la función como tal
        function Animal(nombre, genero){
            // Atributos
            this.nombre = nombre;
            this.genero = genero;
        }

        // Métodos agregados al prototipo de la función constructora
        Animal.prototype.sonar = function(){
            console.log('Hago sonidos porque estoy vivo.')
        }

        // Instancia de la función constructora animal
        const snoopy = new Animal('Snoopy', 'Macho'),
        lolaBunny = new Animal('Lola Bunny', 'Hembra');

        console.log(snoopy);
        console.log(lolaBunny);

    </script>
</body>
</html>
