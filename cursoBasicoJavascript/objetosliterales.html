<html lang="en">
<head>

<body>
    <h1>Objetos literales</h1>
    <p>Nueva forma de escribir atributos y m√©todos.</p>
    <script>
        let nombre = 'Javier',
            edad = 20;

        // Ejemplo objeto no literal.
        const persona = {
            nombre: nombre,
            edad:edad,
            caminar: function(){
                console.log('Test...');
            }
        }

        console.log(persona);
        persona.caminar();

        // Ejemplo objeto literal.
        let people = {
            nombre,
            edad,
            edad: 20,
            caminar(){
                console.log('test...'+this.nombre+'..test');
            }
        }

        console.log(people);
        people.caminar();

    </script>
</body>
