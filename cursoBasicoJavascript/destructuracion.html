<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Destructuraci贸n de arreglos y objetos</h1>
    <script>

        // Ejemplo Array
        let numeros = [1,2,3];
        // Guardar en variables cada una de las posici贸n
        // Sin destructuraci贸n
        let uno = numeros[0],
            dos = numeros[1],
            tres = numeros[2];
        console.log(uno, dos, tres);

        // Con destructuraci贸n
        const [one, two, three]=numeros;

        console.log(one, two, three);


        // Ejemplo Objeto
        let persona = {
            nombre:'Javier',
            apellido:'Osorio',
            edad:20
        }

        let {nombre, apellido, edad} = persona;

        console.log(nombre, apellido, edad);

    </script>
</body>
</html>
